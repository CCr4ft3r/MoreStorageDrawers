[[mods]]
    modId="morestoragedrawers"
    # The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
    # ${file.jarVersion} will substitute the value of the Implementation-Version as read from the mod's JAR file metadata
    # see the associated build.gradle script for how to populate this completely automatically during a build
    version="${file.jarVersion}"
    displayName="More Storage Drawers"
    # A URL to query for updates for this mod. See the JSON update specification https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
    #updateJSONURL="https://change.me.example.invalid/updates.json" #optional
    # A URL for the "homepage" for this mod, displayed in the mod UI
    displayURL="https://www.curseforge.com/minecraft/mc-mods/more-storage-drawers" #optional
    logoFile="morestoragedrawers.png" #optional
    authors="Rydelfox"
    issueTrackerURL="https://github.com/Rydelfox/MoreStorageDrawers/issues"
    description='''
    Adds new storage drawers for additional wood types
    '''

[[dependencies.morestoragedrawers]]
    modId="forge"
    mandatory=true
    versionRange="[37,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.morestoragedrawers]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.17.1,1.18)"
    ordering="NONE"
    side="BOTH"

[[dependencies.morestoragedrawers]]
    modId="storagedrawers"
    mandatory=true
    versionRange="[8,)"
    ordering="AFTER"
    side="BOTH"

